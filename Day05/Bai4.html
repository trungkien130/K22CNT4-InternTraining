<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Banner 3 sản phẩm</title>
    <link rel="stylesheet" href="/css/Bai4.css" />
  </head>
  <body>
    <main class="banner">
      <div class="grid">
        <article class="card">
          <div class="card-hero hero left" aria-hidden="true"></div>
          <div class="card-body">
            <div>
              <h3>Chế phẩm sinh học</h3>
              <p class="lead">Giải pháp sinh học cho nông nghiệp bền vững</p>
            </div>
          </div>
        </article>

        <article class="card">
          <div class="card-hero hero center" aria-hidden="true"></div>
          <div class="card-body">
            <div>
              <h3>Phân bón vi sinh</h3>
              <p class="lead">Xanh hóa nông nghiệp cùng phân bón vi sinh</p>
            </div>
          </div>
        </article>

        <article class="card">
          <div class="card-hero hero right" aria-hidden="true"></div>
          <div class="card-body">
            <div>
              <h3>Dược phẩm</h3>
              <p class="lead">Dược phẩm an toàn - Sức khỏe vững bền</p>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
